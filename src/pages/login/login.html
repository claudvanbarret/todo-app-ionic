<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm">
    <ion-list>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text"formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input [type]="password.type" formControlName="password"></ion-input>
          <ion-icon [name]="password.icon" item-end (click)="showHidePassword()" isActive="false"></ion-icon>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" block (click)="signInWithEmailAndPassword()" [disabled]="!loginForm.valid">
          Sign In
        </button>
        <button ion-button color="secondary" block (click)="goToSignUpPage()">
            Sign Up
        </button>
      </div>
  </form>
</ion-content>
