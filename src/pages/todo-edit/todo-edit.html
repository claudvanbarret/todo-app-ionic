<ion-header>
  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-input type="text" [(ngModel)]="todo.description"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="save()">
      Save
      <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
