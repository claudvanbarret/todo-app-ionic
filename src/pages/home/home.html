<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="ProfilePage">
        <div *ngIf="user$ | async as user">
          <img class="photo-profile" [src]="user.photoURL" alt="profile photo">
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="list">
      <ion-segment-button value="today">
        Today
      </ion-segment-button>
      <ion-segment-button value="todo">
        All
      </ion-segment-button>
      <ion-segment-button value="completed">
        Completed
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="list">
    <ion-list *ngSwitchCase="'today'">
      <todo-list 
        [showButtonDone]="true" 
        [done]="false" 
        [deadline]="today"
        messageEmpty="You have nothing to do today.">
      </todo-list>
    </ion-list>

    <ion-list *ngSwitchCase="'todo'">
      <todo-list 
        [showButtonDone]="true" 
        [done]="false" 
        messageEmpty="You have nothing to do.">
      </todo-list>
    </ion-list>
  
    <ion-list *ngSwitchCase="'completed'">
        <todo-list 
          [showButtonDone]="false" 
          [done]="true" 
          messageEmpty="You have nothing to do completed.">
        </todo-list>
    </ion-list>
  </div>

  <ion-fab right bottom>
      <button ion-fab navPush="TodoEditPage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
