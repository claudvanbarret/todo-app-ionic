<ion-header>

  <ion-navbar>
    <ion-title>Confirm Delete</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="todo-description">{{ todo.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="delete()" color="danger">
            YES
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="closeModal()">
            NO
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
    
    
</ion-content>
