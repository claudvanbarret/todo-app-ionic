<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="container-photo" *ngIf="user$ | async as user">
      <img class="profile-photo" [src]="user.photoURL" alt="profile photo">
      <div class="profile-name">
        <p>{{ user.displayName }}</p>
        <button class="edit-name-btn">
            <ion-icon name="md-create"></ion-icon>
        </button>
      </div>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="todos">
         <p>{{ todosLength }}</p> 
         <p>To do</p>
        </ion-col>
        <ion-col col-6 class="dones">
          <p>{{ todosCompletedLength }}</p>
          <p>Completed</p> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
