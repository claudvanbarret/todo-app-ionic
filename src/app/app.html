<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
				<button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
					<ion-icon [name]="page.icon"></ion-icon>
					{{ page.title }}
				</button>
      </ion-list>
			<ion-list>
					<button menuClose ion-item detail-none (click)="signOut()">
							<ion-icon name="md-log-out"></ion-icon>
							Sign Out
					</button>
			</ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
